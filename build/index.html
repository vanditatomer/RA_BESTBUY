<html>
    <head>
    		<meta charset="utf-8">
        <title>BestBuy API</title>
        	<!-- MAIN CSS STYLESHEET -->
        	<link type="text/css" rel="stylesheet" href="./css/build.css" /
        	<!-- FOTN AWESOME LINK -->
        	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>

    	<!-- HEADER -->
    	<header>
    		<!-- ADD A BACKGROUND IN SCSS -->
    		<div class="headerContent">

				<div class="cartNav"> 
				
					<button id="cart">
						<i class="fa fa-shopping-cart fa-3x" aria-hidden="true"></i>

						<div class="cart-desktop">
							<h4 id="itemCount">0</h4>
							<h4 id="itemPrice">0</h4>
						</div>
					</button>

					<!-- POPUP MODAL -->
					<div id="myModal" class="windowPopup">
						<div class="modalContent">
							<div class="modalHeader">
								<span class="close">&times;</span>
								<h2>Your Cart</h2>
								<p>Total Items 
									<span id = "cartTotalItems"></span>
								</p>
								<p>Cart Totals 
									<span id = "totalItems"></span>
								</p>
							</div>
							<div class="modalItems">
								
							</div>
						</div>
					</div>
					<!-- END OF MODAL -->

				</div>
				<!-- END OF CARTNAV -->

				<section class="storeInfo">
	    			<h1>Welcome to Bestbuy store</h1>
	    			<h2>Shop here, for some reason</h2>
	    			<button>
	    				<p>Shop now</p>
	    			</button>
	    		</section>

    		</div>
    		<!-- END OF HEADERCONTENT -->
    	</header>
    	<!-- END OF HEADER -->

		<!-- MAIN SECTION -->
    	<div class="mainInfo">
    		<h3>We sell the same stuff as bestbuy, but we're 
    			<span>better</span>
    		</h3>
    		<p>Loremd ipsum dolor sit amet, consectetur elit.</p>
    	</div>
    	<!-- END OF MAININFO -->

		<!-- PRODUCT CAROUSEL -->
		<section>
			<div class="productMenu">
        		<div>
        			<p class="productItem">LAPTOPS</p>
        		</div>
        		<div>
        			<p class="productItem">CELL PHONES</p>
        		</div>
        		<div>
        			<p class="productItem">TELEVISION</p>
        		</div>
        		<div>
        			<p class="productItem">HEADPHONES</p>
        		</div>
        	</div>

	        <div id="productContainer" class="carouselContainer">
				<ul id="productList" class="carouselList"></ul>
	        </div>
	    </section>

		<!-- FOOTER -->
		<footer>
			<div class="footerHeading">
				<h2>Sign up for updates</h2>
				<h3>We will not stop emailing you</h3>

				<div>
					<input type="text" class="email" name="email" placeholder="Enter your email" />
					<input type="submit" name="Sign up" value="SIGN UP" />
				</div>
				<!-- END OF EMAIL SIGN UP -->
			</div>
			<!-- END OF .footerHeading -->
		</footer>
		<!-- END OF FOOTER -->

	<!-- javaScript & jQuery for NYT API -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/bundle.js"></script>
    </body>
</html>
